<!--Student Form Structure-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf = "students.id==0">  <h2>Add Student</h2></div>
            <div *ngIf = "students.id >0">  <h2>Update Student</h2></div>
            <hr>

            <form #spForm="ngForm"(ngSubmit)="onSubmit()">
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Student_Name:</label>
                    <input type="text" name="name" [(ngModel)]="students.name"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Department_Name:</label>
                    <input type="text" name="dept_name" [(ngModel)]="students.dept_name"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Address:</label>
                    <input type="text" name="address" [(ngModel)]="students.address"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Admission_Date:</label>
                    <input type="date" name="admission_date" [(ngModel)]="students.admission_date"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Mobile_No:</label>
                    <input type="text" name="mobileno" [(ngModel)]="students.mobileno"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Total_Fees:</label>
                    <input type="text" name="total_fess" [(ngModel)]="students.total_fees"/>
                </div><br>
                <div class="form-group-row">
                    <label class="col-sm-2 col-form-label">Staff_Id:</label>
                    <input type="text" name="staff_id" [(ngModel)]="students.staff_id"/>
                </div><br>
                <div class="form-group-row">
                    <div class="col-sm-2"><button class="btn btn-info" type="submit">submit</button></div>
                </div>

            </form>
            </div>
            </div>
            </div>
